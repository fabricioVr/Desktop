<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <style>
        .task {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .task h3 {
            margin: 0;
        }
        .task button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .task button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Mis Tareas</h1>
    <div class="task">
        <ul>
            {%for t in tarea%}
                <li>
                    <h3>{{t}}</h3>
                </li>
            {%endfor%}
        </ul>
    </div>
</body>
</html>
